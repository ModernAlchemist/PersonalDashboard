<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css"></link>
    <link rel="stylesheet" href="./css/today_overview.css"></link>
    <link rel="stylesheet" href="./css/modal.css"></link>
    <link rel="stylesheet" href="./css/tasks.css"></link>
    <link rel="stylesheet" href="./css/sidebar.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <script src="./js/loading-bar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Montserrat" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark ">
        <button class="navbar-toggler collapseMenu" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
        
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/today_overview">Today Overview</a>
        <a href="#" class="addCat" onclick="openModal()">Add Task</a>
        <a href="#">Levels</a>
        <a href="/monthly_overview">Monthly Overview</a>
        <a href="#">Logout</a>
    </div>

    <div id="main">
    <header class="taskHeader">

        <div class="container">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-3 text-left">
                    <div class="bannerLeft"></div>
                </div>
                <div class="col-md-4 text-center">
                    <h1 class="categoryNameTitle">Task</h1>
                    <p class="houseMotto">"Family, Duty, Honor"</p>
                </div>
                <div class="col-md-3 text-right">
                    <div class="bannerRight"></div>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </header>
    <div class="modal-content">
            <div class="modal-header">  
                <h2>Add Task</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row modalRow">
                        <div class="col-md-6">
                            <h5>Task Name</h5>
                            <input id="taskName" type="text" class="form-control" placeholder="Task Name" aria-label="Task Name" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4">
                            <h5>Length</h5>
                            <div id="taskLength" class="btn-group" role="group" aria-label="Basic example">
                                <button id="todayOnly" type="button" class="btn btn-secondary">Today Only</button>
                                <button id="continuous" type="button" class="btn btn-secondary">Continuous</button>
                            </div>
                        </div>
                    </div>
                    <div class="row modalRow">
                        <div class="col-md-6">
                            <h5>Add Link</h5>
                            <input id="taskLink" type="text" class="form-control" placeholder="Task Name" aria-label="Task Name" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                    <div class="row modalRow">
                        <div class="col-md">
                            <h5>Description</h5>
                            <textarea id="taskDescription" class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <div class="addBtn" onclick="addTask()"><h5>Add</h5></div>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                </div>
            </div>
    </div>
    <section>
        <div class="container">
            
            <div class="row">
                <div class="col-md todayTitle">
                    <h3>Today</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md todayBody">
                    <div class="container todayOnlyTasks">
                  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md todayTitle">
                    <h3>Tomorrow</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md tomorrowBody">
                    <div class="container tomorrowOnlyTasks">
                  
                    </div>
                </div>
            </div>
        </div>
    </section>
    <aside>
        <div class="container">
            <div class="row">
                <div class="col-md continuousTitle">
                    <h3>Continuous</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md continuousBody">
                    <div class="container continuousTasks">
                            
                    </div>
                </div>
            </div>
            
        </div>
    </aside>
    </div>
</body>
<script src="task.js"></script>
</html>
